<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桂城中學全景在線查看</title>
    
    <!-- Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Language Detection Script -->
    <script src="js/language.js"></script>
    
    <!-- App Bar -->
    <header class="app-bar">
        <div class="app-bar-content">
            <img src="logo.png" alt="桂城中學 Logo" class="app-logo">
            <h1>桂城中學全景查看器</h1>
            <div class="power-by">
                <span>Powered by <a href="https://photo-sphere-viewer.js.org/" target="_blank">Photo Sphere Viewer</a></span>
                <span>Designed by TGX Coding</span>
            </div>
            <a href="https://github.com/tgx-coding/3d-gczx" target="_blank" class="github-button" title="查看 GitHub 源代碼">
                <svg class="github-logo" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Side Panel -->
        <aside class="side-panel">
            <div class="panel-header">
                <h2>圖片列表</h2>
                <button id="refresh-btn" class="icon-button" title="刷新列表">
                    <span class="material-icons">refresh</span>
                </button>
            </div>
            
            <div class="image-list" id="image-list">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>載入圖片中...</p>
                </div>
            </div>
        </aside>

        <!-- Viewer Container -->
        <section class="viewer-section">
            <div id="viewer" class="panorama-viewer"></div>
            
            <!-- Floating Action Button -->
            <button id="fullscreen-btn" class="fab" title="全螢幕">
                <span class="material-icons">fullscreen</span>
            </button>
            
            <!-- Info Panel -->
            <div class="info-panel" id="info-panel">
                <div class="info-content">
                    <h3 id="current-image-name">請選擇一張全景圖</h3>
                    <p id="current-image-info">從左側列表中選擇要查看的全景圖片</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Snackbar -->
    <div class="snackbar" id="snackbar">
        <span class="snackbar-text"></span>
        <button class="snackbar-action">關閉</button>
    </div>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
        }
    }
    </script>

    <!-- JavaScript -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
